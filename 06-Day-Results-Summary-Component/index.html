<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>

<body>
    <!-- Marcado HTML -->
</body>
    <section>
        <div class="card">
            <div class="card__content__result">
                <span>Your Result</span>
                <div class="result">
                    <h2>76</h2>
                    <span>of 100</span>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests. </p>
            </div>
            <div class="card__content__summary">
                <h2>Summary</h2>
                <div>
                    <img src="./images/icon-reaction.svg" alt="Reaction icon">
                    <span>Reaction</span>
                    <p><b>80</b> / 100</p>
                </div>
                <div>
                    <img src="./images/icon-memory.svg" alt="Memory icon">
                    <span>Memory</span>
                    <p><b>92</b> / 100</p>
                </div>
                <div>
                    <img src="./images/icon-verbal.svg" alt="Verbal icon">
                    <span>Verbal</span>
                    <p><b>61</b> / 100</p>
                </div>
                <div>
                    <img src="./images/icon-visual.svg" alt="Visual icon">
                    <span>Visual</span>
                    <p><b>72</b> / 100</p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </section>
</html>
