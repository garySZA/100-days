<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Age Calculator App</title>
</head>

<body>

    <!-- Marcado HTML -->
    <section>
        <div class="card">
            <div class="card__container__form">
                <form id="form" novalidate>
                    <div class="container__input">
                        <label for="day">Day</label>
                        <input id="day" type="text" placeholder="DD" maxlength="2" pattern="[0-9]*" inputmode="numeric" required>
                        <small class="error__day">This field is required</small>
                    </div>
                    <div class="container__input">
                        <label for="month">Month</label>
                        <input type="number" placeholder="MM" maxlength="2">
                        <small class="error__month">This field is required</small>
                    </div>
                    <div class="container__input">
                        <label for="year">Year</label>
                        <input type="day" placeholder="YYYY" minlength="3" maxlength="4">
                        <small class="error__year">This field is required</small>
                    </div>
                    <div class="container__btn">
                        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
                    </div>
                </form>
                <hr>
            </div>
            <h3><span>- -</span> years</h3>
            <h3><span>- -</span> months</h3>
            <h3><span>- -</span> days</h3>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
