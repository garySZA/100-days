<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Ping Single Column Coming Soon Page</title>
</head>

<body>

    <!-- Marcado HTML -->
    <section>
        <div>
            <img src="./images/logo.svg" alt="logo">
        </div>
        <h2>We are launching <b>soon!</b></h2>
        <p>Subscribe and get notified</p>
        <div class="form__container">
            <form id="form" novalidate>
                <div class="field__container">
                    <input type="email" name="email" id="email" placeholder="Your email address">
                    <small class="error__message"></small>
                </div>
                <button type="submit">Notify Me</button>
            </form>
            <small id="success">Registred</small>
        </div>
        <img src="./images/illustration-dashboard.png" alt="ilustration dashboard">
        <div class="social-medias">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
        <small>&copy; Copyright Ping. All rights reserved.</small>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
