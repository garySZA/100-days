<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <!-- Archivo reset Normalize -->

    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Base Apparel Coming Soon Page</title>
</head>

<body>

    <!-- Marcado HTML -->
    <section>
        <div class="header">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="image">
        </div>
        <div class="content">
            <h2>We're <b>coming soon</b></h2>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form id="emailForm" >
                <div>
                    <input id="email" type="email" placeholder="Email Addres">
                    <img id="error__icon" src="./images/icon-error.svg" alt="icon error">
                    <button type="submit" id="btn"><img src="./images/icon-arrow.svg" alt="icon arrow"></button>
                </div>
                <small id="error__message"></small>
            </form>
        </div>
    </section>
    <script src="./js/script.js"></script>
