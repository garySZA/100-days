<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tu nombre">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Product Info</title>
</head>

<body>

<section>
    <div class="card">
        <div class="card__image">
            <img src="./images/headphone.png" alt="headphone image">
        </div>
        <div class="card__content">
            <small class="card__content__status">Free shipping</small>
            <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            <small><del>1 599,-</del></small>
            <h3>799,-</h3>
            <p>The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="card__content__button__add">Add to cart</button>
            <div class="card__content__count">
                <div class="card__content__count__notificaction"></div>
                <span>50+pcs.in stock.</span>
            </div>
            <div class="card__content__actions">
                <button>
                    <i class="fa-solid fa-scale-balanced"></i> 
                    Add to cart
                </button>
                <button>
                    <i class="fa-regular fa-heart"></i> 
                    Add to whishlist
                </button>
            </div>
        </div>
    </div>
</section>

</body>

</html>
