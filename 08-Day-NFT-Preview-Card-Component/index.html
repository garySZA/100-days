<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component</title>
</head>

<body>

    <!-- Marcado HTML -->
    <section>
        <div class="card">
            <div class="card__image">
                <div class="container__image">
                    <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
                </div>
                <div class="container__icon__hover">
                    <img src="./images/icon-view.svg" alt="">
                </div>
            </div>
            <div class="card__body">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="card__body__details">
                    <div>
                        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
                        <span>0.041 ETH</span>
                    </div>
                    <div>
                        <img src="./images/icon-clock.svg" alt="clock icon">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="card__footer">
                <img src="./images/image-avatar.png" alt="profile image">
                <p>Creation of <b>Jules Wyvern</b></p>
            </div>
        </div>
    </section>

</body>

</html>
