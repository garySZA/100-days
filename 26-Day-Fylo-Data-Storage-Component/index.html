<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Fylo Data Storage Component</title>
</head>

<body>

    <!-- Marcado HTML -->
    <section>
        <div class="container">
            <div class="card__options">
                <img src="./images/logo.svg" alt="logo image">
                <div class="options">
                    <ul>
                        <li><img src="./images/icon-document.svg" alt="icon document"></li>
                        <li><img src="./images/icon-folder.svg" alt="icon folder"></li>
                        <li><img src="./images/icon-upload.svg" alt="icon upload"></li>
                    </ul>
                </div>
            </div>
            <div class="card__info">
                <p>You’ve used <b>815 GB</b> of your storage</p>
                <div class="progress-bar">
                    <div><p></p></div>
                </div>
                <div>
                    <small><b>0 GB</b></small>
                    <small><b>1000 GB</b></small>
                </div>
                <div class="result">
                    <p><b id="output">185</b><small>GB LEFT</small></p>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
